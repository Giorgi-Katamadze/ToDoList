<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="https://kit.fontawesome.com/eb8c74d9a4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="container my-3">ToDoList</h1>
    <form class="container my-3 d-flex gap-3 justify-content-center mb-3">
        <div class="d-flex flex-column gap-2 col-10">
            <input type="text" id="toDoName">
            <span class="show red">Required field</span>
        </div>
        <button id="add" type="submit"><i class="fa-solid fa-plus"></i></button>
    </form>

    <section class="tasks-container">
        <div id="tasks"></div>
    </section>

    <section id="tasksControls" class="col-12"></section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <script src="./src/script/script.js" type="module"></script>
</body>
</html>
